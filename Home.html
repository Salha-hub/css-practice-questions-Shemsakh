<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            color: #fff;
            text-align: center;
            padding: 20px 0;

        nav {

            margin-bottom: 20px;

        nav a {

        }

            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;

        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;

        th {

        img {
